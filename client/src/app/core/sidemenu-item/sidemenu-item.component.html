<li class="sidemenu-item">
    <a 
        [routerLink]="link"
        [routerLinkActive]="link ? 'active' : ''"
        [routerLinkActiveOptions]="routeOptions"
        class="sidemenu-item-anchor"
    >
        <span *ngIf="icon" class="fa fa-fw sidemenu-item-icon" [ngClass]="'fa-' + icon"></span>
        <span class="sidemenu-item-text">{{text}}</span>
    </a>
</li>
