<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-6 col-xl-4">
            <sh-card heading="Login">

                <sh-form-field label="Username / email">
                    <input shFormControl [(ngModel)]="login" type="text">
                </sh-form-field>

                <sh-form-field label="Password">
                    <input shFormControl [(ngModel)]="password" type="password">
                </sh-form-field>

                <p *ngIf="message !== ''">{{message}}</p>

                <div class="text-right">
                    <button class="btn btn-primary" (click)="handleLoginSubmit($event)">Login</button>
                </div>

            </sh-card>
        </div>
    </div>
</div>
